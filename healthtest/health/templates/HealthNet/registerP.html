    <script>
        function openInfo(evt, infoType)
        {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(infoType).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step col-xs-3">

                <div class="stepwizard-step col-xs-3">

                        <select onchange="print_city('statee', this.selectedIndex);" id="stss" name ="cstate" class="form-control" required></select>
                    </div>

                        <b>Select City:</b>

                    </div>

                        <label class="control-label">Select State:</label>

                    </div>

                        <b>Select City:</b>

                    </div>
                    <div class="form-group">
                        <label class="control-label" >Pincode</label>

                    </div>
                    <div class="form-group">
                        <label class="control-label">Phone Number</label>
                        <input maxlength="200" type="text" required="required" class="form-control" name="contactnumber" placeholder="Enter The PhoneNumber of your Contact" />
                    </div>
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>

                </div>

                        <label class="control-label">Height</label>

                    </div>
                    <div class="form-group">
                        <label class="control-label">Weight</label>
                        <input maxlength="1000" type="text" required="required" class="form-control" name="weight" placeholder="Enter The Weight" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Allergies</label>

                    </div>
                    <div class="form-group">

                        <select class="form-control" name='gender'>

                            <option name="gender1" value="Male">Male</option>
                            <option name="gender2" value="Female">Female</option>
                            <option name="gender3" value="Other">Other</option>
                        </select>
                    </div>
                    <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                </div>
            </div>

            <div class="panel panel-primary setup-content" id="step-4">

                    <h3 class="panel-title">Account Information</h3>
                </div>
                <div class="panel-body">

                        <label class="control-label">UserName</label>
                        <input maxlength="200" type="text" required="required" class="form-control" name="username" placeholder="Enter User Name" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Create Password</label>
                        <input maxlength="200" type="text" required="required" class="form-control" name="password" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Confirm Password</label>
                        <input maxlength="200" type="text" required="required" class="form-control" placeholder="Confirm Password" />
                    </div>
                    <input class="btn btn-success pull-right" type="submit" value="submit"/>
                </div>
            </div>
